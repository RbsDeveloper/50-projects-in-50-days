<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>KeyCodes</title>
</head>
<body>

        <div class="container visible" id="beforeEvent">
            
            <div class="wrapper">
                <div class="keyValues">
                    <p>Press any key to get the keyCode</p>
                </div>
            </div>
            

        </div>

        <div class="container " id="hugeKey">
            <p class="hugeKey"></p>
        </div>

        <div class="container" id="afterEvent">

            <div class="wrapper">
                <h5 class="littleTitle">event.key</h5>
                <div class="keyValues">
                    <p class="key">p</p>
                </div>
            </div>

            <div class="wrapper">
                <h5 class="littleTitle">event.keyCode</h5>
                <div class="keyValues">
                    <p class="keycode">p</p>
                </div>
            </div>

            <div class="wrapper">
                <h5 class="littleTitle">event.code</h5>
                <div class="keyValues">
                    <p class="code">p</p>
                </div>
            </div>

        </div>

        <script src="scripts.js"></script>
</body>
</html>
