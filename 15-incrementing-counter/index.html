<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>
        <div class="wrapper" id="wrapper">
            <div class="box" id="twitter">
                <i class="fa-brands fa-twitter icon"></i>
                <h2 class="numbers" id="followers" data-target="12000"></h2>
                <p>Twitter followers</p>
            </div>
            <div class="box" id="youtube">
                <i class="fa-brands fa-youtube icon"></i>
                <h2 class="numbers" id="subscribers" data-target="5000"></h2>
                <p>YouTube Subscribers</p>
            </div>
            <div class="box" id="facebook">
                <i class="fa-brands fa-facebook icon"></i>
                <h2 class="numbers" id="fans" data-target="7500"></h2>
                <p>Facebook Fans</p>
            </div>
        </div>

        <script src="scripts.js"></script>
</body>
</html>
